<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>

    <div class="overlay">
        <div class="container">

            <h1>CineFind</h1>
            <p class="tagline">Find. Know. Binge Smarter.</p>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for a movie or web series...">
            </div>

            <h2 id="sectionTitle">ðŸ”¥ Trending Movies</h2>
            <div id="movies" class="movies"></div>

            <div id="loading" class="loading">Loading...</div>
        </div>
    </div>

    <!-- Movie Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>

            <img id="modalPoster" alt="Poster" class="modal-poster">

            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalOverview"></p>
                <p><strong>Year:</strong> <span id="modalYear"></span></p>
                <p><strong>Language:</strong> <span id="modalLanguage"></span></p>
                <p><strong>Country:</strong> <span id="modalCountry"></span></p>
                <p><strong>IMDb Rating:</strong> <span id="modalRating"></span></p>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
